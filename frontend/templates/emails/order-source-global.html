<style type="text/css">

    table,
    td {
        border-collapse: collapse;
    }

    img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        -ms-interpolation-mode: bicubic;
    }

    p {
        display: block;
        margin: 0 0 2px 0;
        font-size: 15px;
    }

    table {
        width: 100% !important;
    }

    .wrapper .column {
        width: 100% !important;
        display: block !important;
    }

    table {
        border: 0;
    }

    table tr {
        display: block;
        margin-bottom: .625em;
    }

    table th {
        display: none;
    }

    table tbody tr td {
        display: block;
        text-align: left;
    }

    table td::before {
        content: attr(data-label);
        float: left;
        font-weight: bold;
        text-transform: uppercase;
    }

    table td:last-child {
        border-bottom: 0;
    }

    h5{
        font-size: 16px;
        font-weight: 600;
    }

    h6{
        font-size: 15px;
        font-weight: 600;
    }
</style>

<div style="background-color:#0E1111;margin:0px auto;max-width:600px;box-shadow:0 6px 8px rgba(102,119,136,.03), 0 1px 2px rgba(102,119,136,.3);border-radius:5px;text-decoration:none;border:1px solid #ddd;">

    <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
        style="background:#ff0000;width:100%;">
        <tbody>
            <tr>
                <td align="center" style="font-size:0px;padding:25px;word-break:break-word;">
                    <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                        style="border-collapse:collapse;border-spacing:0px;">
                        <tbody>
                            <tr>
                                <td style="width:auto;">
                                    <img height="auto"
                                        src="https://plugin.lasida.work/demo/wp-content/uploads/2020/04/LSD-DONASI-LOGO.png"
                                        style="border:0;display:block;outline:none;text-decoration:none;max-height:80px;margin:0 auto;">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
        style="background:#fff;width:100%;color:#fff;">
        <tbody>
            <tr>
                <td style="direction:ltr;font-size:0px;padding:20px 0;text-align:center;vertical-align:top;">
                    <div class="width100"
                        style="font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:bottom;width:100%;color:#fff;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation"
                            style="vertical-align:bottom;" width="100%">
                            <tbody>
                                <tr>
                                    <td align="center"
                                        style="font-size:0px;padding:10px 25px;word-break:break-word;">
                                        <div
                                            style="font-family:'Helvetica Neue',Arial,sans-serif;font-size:24px;font-weight:bold;line-height:22px;text-align:center;color:#303032;">
                                            Thankyou
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left" style="font-size:0px;padding:10px 25px;word-break:break-word;">
                                        <div
                                            style="font-family:'Helvetica Neue',Arial,sans-serif;font-size:14px;line-height:22px;text-align:left;color:#303032;">
            

                                            <h5 style="font-size:16px;font-weight:600;margin:10px 0;padding:0;">
                                                This is your detail :
                                            </h5>
                                            <strong>{{program}}</strong>
                                            <br>
                                            <strong>Total : {{nominal}}</strong>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td align="left" style="font-size:0px;padding:0 25px 10px;">
                                        <div
                                            style="font-family:'Helvetica Neue',Arial,sans-serif;font-size:14px;line-height:22px;text-align:left;color:#525252;">
                                            <h5 style="margin-bottom: 0;">Payment Information</h5>
                                            {{payment}}
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left" style="font-size:0px;padding:0px 25px;">
                                        <div
                                            style="font-family:'Helvetica Neue',Arial,sans-serif;font-size:14px;line-height:22px;text-align:left;color:#525252;">
                                            <p>Please complete the following payments according to the total listed</p>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left"
                                        style="font-size:0px;padding:10px 25px 10px;word-break:break-word;">
                                        <div
                                            style="font-family:'Helvetica Neue',Arial,sans-serif;font-size:14px;line-height:20px;text-align:left;color:#525252;">
                                            Regards,
                                            <br><strong>LSDDonation</strong>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div style="margin:0px auto;max-width:600px;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
        <tbody>
            <tr>
                <td style="direction:ltr;font-size:0px;padding:20px 0;text-align:center;vertical-align:top;">
                    <div class="mj-column-per-100 outlook-group-fix"
                        style="font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:bottom;width:100%;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                            <tbody>
                                <tr>
                                    <td style="vertical-align:bottom;padding:0;">
                                        <table border="0" cellpadding="0" cellspacing="0" role="presentation"
                                            width="100%">
                                            <tbody>
                                                <tr>
                                                    <td align="center"
                                                        style="font-size:0px;padding:0;word-break:break-word;">
                                                        <div
                                                            style="font-family:'Helvetica Neue',Arial,sans-serif;font-size:12px;font-weight:300;line-height:1;text-align:center;color:#575757;">
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
