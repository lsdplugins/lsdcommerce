version: "3"

services:
  wordpress:
    image: "wordpress:latest"
    environment:
      VIRTUAL_HOST: "${DOCKER_DEV_DOMAIN:-lsdcommerce.local}"
      WORDPRESS_DB_HOST: "mysql"
      WORDPRESS_DB_NAME: "wordpress"
      WORDPRESS_DB_PASSWORD: ""
      WORDPRESS_DB_USER: "root"
    depends_on:
      - "mysql"
    networks:
      - "front"
      - "back"
    volumes:
      - "wp:/var/www/html:rw"
      - "./wp-plugins:/var/www/html/wp-content/plugins:rw"
      - "./wp-themes:/var/www/html/wp-content/themes:rw"
      - "./wp-content:/var/www/html/wp-content:rw"
      - ".:/var/www/html/wp-content/plugins/lsdcommerce:rw"
  wp-cli:
    image: "wordpress:cli-${WP_CLI_VERSION:-2.2.0}-php${PHP_VERSION:-7.3}"
    environment:
      - APACHE_RUN_USER="www-data"
      - APACHE_RUN_GROUP="www-data"
    depends_on:
      - "mysql"
    networks:
      - "back"
    volumes:
      - "wp:/var/www/html:rw"
      - "./bin/install-wp.sh:/usr/local/bin/install-wp:rw"
      - "./wp-plugins:/var/www/html/wp-content/plugins:rw"
      - "./wp-themes:/var/www/html/wp-content/themes:rw"
      - "./wp-content:/var/www/html/wp-content:rw"
      - ".:/var/www/html/wp-content/plugins/lsdcommerce:rw"
  mysql:
    image: "mariadb:10.2"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "wordpress"
      MYSQL_ROOT_PASSWORD: ""
    networks:
      - "back"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.1
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ""
    depends_on:
      - "mysql"
    networks:
      - "back"
    ports:
      - "8888:80"
  proxy:
    image: "jwilder/nginx-proxy:alpine"
    ports:
      - "80:80"
    networks:
      front:
        aliases:
          - "${DOCKER_DEV_DOMAIN:-lsdcommerce.local}"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"

networks:
  front: {}
  back: {}

volumes:
  wp: {}
